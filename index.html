<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="window">
            <div class="phone">
                <div id="calculatorBody">
                    <div class="numberDisplay">
                        <p class="value">0</p>
                        </div>
                    <div class="buttons">
                        <div class="row">
                            <button class="settings button btn_AC" data-type="AC">AC</button>
                            <button class="settings button btn_neg" data-type="neg">
                                <span style="vertical-align: 10%">+</span>/<span style="vertical-align: -10%">-</span>
                            <button class="settings button btn_%" data-type="modulus">%</button> 
                            <button class="operator button btn_DIV" data-type="divide">/</button> 
                        </div>
        
                        <div class="row">
                            <button class="number button btn_7">7</button>
                            <button class="number button btn_8">8</button>
                            <button class="number button btn_9">9</button> 
                            <button class=" operator button selected btn_MULT" data-type="multiply">x</button> 
                        </div>
        
                        <div class="row">
                            <button class="number button btn_4">4</button>
                            <button class="number button btn_5">5</button>
                            <button class="number button btn_6">6</button>
                            <button class="operator button btn_SUBSTRCT" data-type="substract">-</button> 
                        </div>
        
                        <div class="row">
                            <button class="number button btn_1">1</button>
                            <button class="number button btn_2">2</button>
                            <button class="number button btn_3" data-value="3">3</button>
                            <button class="operator button btn_ADD" data-type="add">+</button>  
                        </div>
                        
                        <div class="row">
                            <button class="number zero button btn_0">0</button>  
                            <button class="button btn_.">.</button>
                            <button class="operatorEqual button btn_EQUAL" data-type="equal">=</button>     
                        </div>
    
                     
                    </div>
                    <div class="divider">

                        
                    </div>
                </div>
            </div>
            <div class="footer">
                
                <img class="logo" src="logo.png" ></img>
                 <span>IOS Calculator by <a href="https://github.com/ShockWawe1000">Edis Usein</a></span></div>
        
        </div>
       
        
        <script src="index.js" defer>
            
        </script>
    </body>
</html>
